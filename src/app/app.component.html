<nav *ngIf="!isLoading" class="menu">
  <select
    [(ngModel)]="selectedCategory"
    (change)="onCategoryChange($event)"
    class="select">
    <option value="">Все категории</option>
    <option *ngFor="let category of AllCategoriesSelect" [value]="category.category_id">
      {{ category.name }}
    </option>
  </select>
  <button
    class="reset-button"
    (click)="filterReset()">сброс
  </button>
</nav>
<div *ngIf="!isLoading" class="cards-wrapper">
  <div *ngFor="let poll of FilteredPolls">
    <card [item]="poll" [CategoryInfo]="categoryInfo(poll)"></card>
  </div>
  <div *ngIf="!FilteredPolls.length" class="cards-wrapper">
    Ничего не найдено
  </div>
</div>
<div *ngIf='isLoading' class="spinner"></div>
